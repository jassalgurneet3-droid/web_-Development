<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #636464;
    }

    .frm {
        box-shadow: 6px 4px 10px #4f5960(0, 0, 0, 0.2);
        margin: 55px;
        height: 55rem;
        width: 51rem;
        border: 4.5px solid #535455;
        margin-bottom: 20%;
    }

    .hi {
        height: 100%;
        background-color: rgb(202, 206, 206);
    }

    h1 {
        margin-top: 0px;
        height: 7%;
        width: 100%;
        font-size: 2.3em;
        text-align: center;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(74, 79, 81);

    }

    input {
        margin-bottom: 5%;
        margin-top: 2%;
        margin-left: 3%;
        height: 4%;
        border-radius: 12px;
        border: 1.75px solid rgb(111, 112, 112);
        width: 90%;
        font-size: 1.3em;
        text-align: left;
    }

    label {
        margin-top: 20%;
        font-size: 1.35em;
        margin-left: 3%;
        font-weight: 550;
        color: #373738;
        font-family: Arial, Helvetica, sans-serif;
    }

    .lower {
        display: flex;
    }

    .lower label {
        display: flex;
        margin-top: 16px;
        font-size: 1.3em;
    }

    .lower input {
        margin-bottom: 4%;
        margin-top: 2%;
        margin-left: 3%;
        height: 1%;
        border-radius: 12px;
        border: 1.75px solid rgb(111, 112, 112);
        width: 20%;
        font-size: 1.3em;
        text-align: left;
    }

    textarea {

        margin-bottom: 4%;
        margin-top: 2%;
        margin-left: 3%;
        height: 7%;
        border-radius: 12px;
        border: 1.75px solid rgb(111, 112, 112);
        width: 90%;
        font-size: 1.3em;
        font-family: Arial, Helvetica, sans-serif;
        text-align: left;
        color: #4f4f50;

    }

    .submit button {
        margin-left: 286px;
        text-align: center;
        height: 2em;
        width: 19%;
    }

    .submit button:hover {
        background-color: #4f4f50;
        color: aliceblue;
        cursor: pointer;
    }



    .res_shown {
        box-sizing: border-box;
        background-color: rgb(240, 240, 240);
        margin-top: -55px;
        height: 75rem;
        margin-left: 65px;
        width: 51rem;

        
    }
    

    .image img {
        text-align: center;
        margin-top: 56px;
        margin-left: 255px;
        height: 15rem;
        width: 20rem;
        border-radius: 100%;
        background-color: rgb(93, 88, 81);
        padding: 5px;
        margin-bottom: 25px;
    }

    .h2 {
        text-transform: capitalize;
        text-decoration: underline;
        padding: 20px;
        margin-top: 0px;
        height: 7%;
        margin-bottom: 6px;
        width: 100%;
        text-align: center;
        font-size: 2.3em;
        color: rgb(74, 79, 81);
        font-family: Arial, Helvetica, sans-serif;


    }

    .email {
        text-transform: capitalize;
        margin-top: 0px;
        height: 6%;
        width: 100%;
        font-size: 2.3em;
        text-align: center;
        justify-content: center;
        align-items: center;
        color: rgb(76, 77, 77);
        text-decoration: underline;
        font-family: Arial, Helvetica, sans-serif;

    }

    .address {
        text-transform: capitalize;
        margin-bottom: 60px;
        margin-left: 65px;
        word-break: break-word;
        font-size: 1.7em;
    }

    .phone {
        text-transform: capitalize;
        height: 6%;
        width: 35%;
        border-radius: 35px;
        background-color: rgb(74, 79, 81);
        margin-top: 95px;
        font-size: 2em;
        margin-left: 65px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .occupation {
        text-transform: capitalize;
        height: 6%;
        width: 40%;
        border-radius: 35px;
        background-color: rgb(119, 124, 126);

        font-size: 2em;
        margin-left: 455px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        color: white;
        text-align: center;
    }

    .about-us {
        text-transform: capitalize;
        margin-left: 25px;
        margin-right: 25px;
        margin-top: 55px;
        font-size: 1.55em;
        word-break: break-word;
    }
</style>

<body>
    <div class="main">

        <div class="frm">
            <form class="hi">
                <h1>Resume Details</h1>

                <label for="profilePic">Profile Picture (Image URL)</label>
                <input type="text" placeholder="Paste image URL">

                <label for="fullname">Full Name</label>
                <input type="text" placeholder="Enter Your Full Name">

                <label for="Address">Address</label>
                <input type="text" placeholder="Enter Your Address">

                <label for="Email">Email</label>
                <input type="text" placeholder="Enter Your email">

                <div class="lower">
                    <label for="phone">Phone Number</label>

                    <input type="text" placeholder="Phone No.">


                    <label for="phone">Profession</label>
                    <br>
                    <input type="text" placeholder="Occupation">


                </div>

                <label for="about youself">About Yourself</label>
                <textarea name="info" id="about us" placeholder="Write a short Description"></textarea>

                <div class="submit">
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
