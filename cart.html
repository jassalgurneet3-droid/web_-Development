<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: roboto;
    }

    html,
    body {
        height: 100%;
        width: 100%;
        background-color: #F1F3F6;
    }

    .nav-bar {
        height: 7vh;
        padding: 0 8vh;
        width: 100%;
        background-color: rgb(155, 154, 154);
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .nav-bar .logo {
        color: white;
        font-size: 1.5em
    }

    .nav-bar .anchors {
        display: flex;
        align-items: center;
        gap: 8vh;
        cursor: pointer;
        font-size: 1.5vh;
    }

    .anchors .input {
        height: 3.5vh;
        width: 20vw;
        background-color: rgb(207, 207, 207);
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: .4vh;
        overflow: hidden;
    }

    .input input {
        width: 90%;
        height: 100%;
        outline: none;
        border: none;
        padding-left: 2vh;
    }

    .input #search {
        height: 100%;
        width: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgb(214, 214, 214);
        font-size: 1.6vh;
        text-align: end;
    }

    .nav-bar .anchors ul {
        display: flex;
        align-items: center;
        justify-content: center;
        list-style-type: none;
        cursor: pointer;
        gap: 3vh;
        color: white;
        font-size: 1.5em
    }

    .icons {
        font-size: 1.5vh;
        cursor: pointer;
        display: flex;
        gap: 2vh;
        color: white;
        font-size: 1.25em
    }

    .icons #account {
        margin-right: 1vh;

    }

    .icons i {
        font-weight: 100;
        cursor: pointer;
        font-size: 2.2vh;
        color: white;
        font-size: 1.5em
    }

    .box {
        margin-left: 15%;
        margin-top: 55px;
        height: 30em;
        width: 85em;
        background-color: #FFFFFF;
    }

    .image img {
        height: 15em;
        width: 25em;
        object-fit: contain;
        margin-left: 35%;
        margin-top: 3%;
    }

    .h3 p {
        color: black;
        font-family: 'Times New Roman', Times, serif;
        font-size: 1.25em;
        margin-top: 2%;
        margin-left: 44%;
    }

    .p p {
        margin-top: 1%;
        margin-left: 40%;

    }
    .btn button{
        height: 2em;
        width: 8em;
        background-color: #FB641B;
        color:white;
        font-size: 1.25em;
        border: #FB641B;
        margin-top: 2%;
        margin-left: 44%;
   }
  
   
</style>

<body>

    <div class="main">
        <div class="page1">
            <div class="nav-bar">
                <div class="logo">logo</div>
                <div class="anchors">
                    <ul>
                        <li>Home</li>
                        <li>Shop</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                    <div class="input">
                        <input type="text" placeholder="Search Product">
                        <div id="search">
                            <i class="ri-search-line"></i>
                        </div>
                    </div>
                </div>

                <div class="icons">
                    <div id="account">
                        <i class="ri-user-line"></i> Account
                    </div>

                    <div id="cart">
                        <i class="ri-shopping-cart-2-line"></i> Cart
                    </div>
                </div>
            </div>
        </div>

        <div class="box">

            <div class="image">
                <img src="cart.png">
            </div>

            <div class="h3">
                <p>Missing Cart items?</p>
            </div>

            <div class="p">
                <p>Login to see the items you added previously</p>
            </div>

            <div class="btn">
                <button>Login</button>
            </div>
        </div>
    </div>

    
    <script src="cart.js"></script>
</body>

</html>
