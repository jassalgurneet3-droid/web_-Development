<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 25px;
        padding: 28px;
        background-color: #191818;
    }


    input {
        display: flex;
        margin: 15px;
        font-size: 1.25rem;
    }

    .button {
        height: 15px;
        width: 9px;
    }

    .card {
        border-radius: 13px;
        border: 1.5px solid rgb(11, 11, 11);
        margin: 55px;
        padding: 20px;
        width: 280px;
        background-color: rgb(62, 63, 63);
        word-break: break-word;
    }


    .profile {
        
        height: 85px;
        width: 83px;
        background-color: rgb(21, 21, 21);
        border-radius: 42px;
        object-fit: cover;
        margin-bottom: 12px;
    }

    .profile img {
        border-radius: 42px;
        height: 100%;
        width: 100%;
        object-fit: fill;
        margin-bottom: 12px;
    }

    .name {
        font-size: 1.25em;
        color: white;
        margin-bottom: 12px;
        text-transform: capitalize;
    }

    .occupation {
        font-size: 1.25em;
        color: white;
        margin-bottom: 12px;
        text-transform:  capitalize;
    }

    .about {
        font-size: 1.25em;
        color: white;
        margin-bottom: 12px;
        text-transform: capitalize;

    }
</style>

<body>

    <form>
        <input type="text" placeholder="Profile pic">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Occupation">
        <input type="text" placeholder="About US">
        <input type="submit" value="Submit">
    </form>
